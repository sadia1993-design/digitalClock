<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    p#demo {
        width: 18%;
        margin: 40px auto;
        background: mediumpurple;
        color: #fff;
        padding: 30px;
        text-align: center;
        font-weight: bold;
        font-size: 42px;
        border-radius: 6px;
    }
    html, body {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
    }
  </style>
</head>
<body>
  <p id="demo"></p>

     <script>
         "use strict";

         
          //using es6 feature
          let timing = function(){

            let newDate = new Date();
            let localTime = newDate.toLocaleTimeString();
             document.getElementById('demo').innerText = localTime;
          }          
          
          setInterval(timing, 1000);

     </script>
</body>
</html>
